<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <title>Login</title>
</head>

<body class="body">
    <main class="main">
        <section class="main__section">
            <div class="container">

                <div class="links">
                    <div class="links__wrapper">
                        <a class="link__active" href="./index.html">Вхід</a>
                        <a class="link__unnactive" href="./pages/registration.html">Регістрація</a>
                    </div>
                </div>

                
                <form class="form" action="#">
                    <h1 class="form__title">Вхід</h1>
                    <input class="input" type="email" placeholder="Введіть e-mail">
                    <input class="input" type="password" placeholder="Введіть пароль">

                    <div class="form__checkbox">
                        <input id="check" type="checkbox" name="check">
                        <label for="check" class="check">Запам'ятати мене</label>
                        <a class="password__link" href="#">Забули пароль?</a>
                    </div>

                    <button class="button" type="submit">Увійти</button>
                </form>

                <div class="registration__login">
                    <p class="p">Ще не маєте аккаунта?</p>
                    <a href="./pages/registration.html" class="link__name">Зареєструватися</a>
                </div>

                <div class="social__media">
                    <p class="p">Чи увійдіть через</p>
                    <p class="icon"><a href="#"><img  src="./images/icons/social.svg" alt="Socials"></a></p>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
